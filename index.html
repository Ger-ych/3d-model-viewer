<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r132/examples/js/loaders/STLLoader.js"></script>


    <link rel="shortcut icon" href="static/img/logo.png" type="image/x-icon">
    <title>Просмотр 3D-моделей .STL Online</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark" cz-shortcut-listen="true"><span id="warning-container"><i data-reactroot=""></i></span>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
            <img src="/static/img/logo.png" alt="Логотип" height="64px">
        </div>
      </header>
    
      <main class="px-3">
        <h1 class="mb-3">Просмотр 3D-моделей Online</h1>
        <div class="mb-3">
            <form id="model-form">
                <label for="model-input" class="form-label">Выберите файл в формате .STL для просмотра</label>
                <input class="form-control" type="file" id="model-input" accept=".stl">
            </form>
        </div>          
        <div id="viewer"></div>
      </main>
    
      <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/js/3d-model-viewer.js"></script>
</body>
</html>
